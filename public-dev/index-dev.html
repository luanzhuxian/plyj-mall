<!DOCTYPE html>
<html lang="zh">
<head>
    <script>
        (function () {
            var search = location.search;
            var myAssign = function (url) {
                var search = url.split('?')[1] || '';
                var path = url.split('?')[0];
                if (search) {
                    search += '&random=' + Date.now();
                    search = '?' + search;
                } else {
                    search = '?random=' + Date.now();
                }
                path += search;
                location.assign(path);
            }
            if (search.indexOf('random') === -1) {
                myAssign(location.href);
                return
            }
            window.myAssign = myAssign;
            var devicePixelRatio = window.devicePixelRatio
            var initialScale = 1 / devicePixelRatio
            var maximumScale = 1 / devicePixelRatio
            var minimumScale = 1 / devicePixelRatio
            var meta = document.createElement('meta')
            meta.name = 'viewport'
            meta.content = 'width=device-width,initial-scale=' + initialScale + ',maximum-scale=' + maximumScale + ',minimum-scale=' + minimumScale + ',user-scalable=no'
            document.head.appendChild(meta)
        })()
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
